<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Planet list</title>
    <style>

        .small-form {
            width: 450px;
            float: left;
            margin-right: 20px;
        }
        .btn-primary{
            float: inherit;
            width: 75px;
            margin-top: 10px;

        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Add planet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="small-form">
    <form method="get" action="/getByName">
        <div class="mb-3">
            <label for="planetNameInput">Search by name: </label>
            <input type="text" class="form-control" name="name" id="planetNameInput" placeholder="Enter the name of the planet you want to search for">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <form method="get" action="/getById">
        <div class="mb-3">
            <label for="planetIdInput">Search by id: </label>
            <input type="text" class="form-control" name="id" id="planetIdInput" placeholder="Enter the id you want to search for">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Planet's name</th>
        <th scope="col">Planet's climate</th>
        <th scope="col">Planet's terrain</th>
        <th scope="col">#</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="planet : ${planet}">
        <td data-th-text="${planet.id}"></td>
        <td data-th-text="${planet.name}"></td>
        <td data-th-text="${planet.climate}"></td>
        <td data-th-text="${planet.terrain}"></td>
        <td>
            <a th:href="@{'/delete/'+${planet.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
